
<h1>Markings</h1>
<div>

    <div id="loading" data-bind="visible: noElements">
        <span>Loading</span>
        <div class="dotsContainer">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>


    <div class="questions_container" data-bind="foreach: data">
    
        <div class="marking_container"  data-bind="click: $parent.gotoQuestion.bind($parent, postId, $root)">
            <div class="marking_title"><span data-bind="text:postTitle"></span></div>
        </div>



    </div>
    <span class="page_status">Results: </span>
    <span data-bind="text: total"></span>
    <span class="page_status">Pages: </span>
    <span data-bind="text: totalPages"></span>
    <span class="page_status">Page: </span>
    <span data-bind="text: pageNumber"></span><br><br>
    <span data-bind="if: prev"><button class="page_button" data-bind="click: prevClick"><span style="font-size:11px;">&#9668;</span>&nbsp  Prev</button></span>
    <span data-bind="if: next"><button class="page_button" data-bind="click: nextClick">Next  &nbsp<span style="font-size:11px;"> &#9658;</span></button></span>
    <div class="spacer"></div>
</div>
